<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Foodie</title>
  </head>
  <body>
    <div class="navbar">
      <a href="#" class="header">Foodie</a>

      <nav class="navheader">
        <a href="index.html" id="Home">Home</a>
        <a href="about.html" id="About">About</a>
        <a href="services.html" id="Services">Services</a>
        <a href="contact.html" id="Contact">Contact</a>
      </nav>
    </div>

    <h1 class="say1">Say Hello!</h1>
    <p class="friendly1">
      We're a friendly bunch here at <br />
      Foodie. Place an inquiry and we'll <br />
      get back to you the same day.
    </p>

    <from class="form1">
      <label for="name" id="namelbl">Name*</label>
      <input type="text" name="" id="name" placeholder="Your Name" />

      <label for="lastname" id="lastlbl">Last name*</label>
      <input type="text" name="" id="last" placeholder="Your Last name" />

      <label for="email" id="emaillbl">Your Email*</label>
      <input type="email" name="" id="email" placeholder="Your Email" />

      <label for="message" id="textlbl">Message*</label>
      <textarea
        name="textarea"
        class="textarea"
        placeholder="Enter your message"
      ></textarea>
      <button class="send">Send message</button>
    </from>
  </body>
</html>
